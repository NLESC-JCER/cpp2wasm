<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guide to make C++ available as a web application
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Guide to make C++ available as a web application',
      repo: 'NLESC-JCER/cpp2wasm',
      themeColor: '#009FE3',
      noEmoji: true,

      markdown: {
        renderer: {
          // Overwrite code renderer to support entangled info string format
          // https://github.com/docsifyjs/docsify/blob/master/src/core/render/compiler/code.js
          code: function(code, lang = '') {
            const info = lang;
            if (lang.startsWith('{')) {
              // for example '{.cpp file=src/newtonraphson.hpp}' to 'cpp'
              lang = info.replace('{','').replace('}','').split(' ').find((d) => d.startsWith('.')).replace('.','');
            }
            const langOrMarkup = Prism.languages[lang] || Prism.languages.markup;
            const text = Prism.highlight(
              code.replace(/@DOCSIFY_QM@/g, '`'),
              langOrMarkup
            );

            return `<pre v-pre data-lang="${info}"><code class="lang-${lang}">${text}</code></pre>`;
          }
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-jsx.min.js"></script>
</body>
</html>
